name: React SAST + Build + Artifact

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  react-sast-build:
    name: React SAST & Build
    runs-on: ubuntu-latest

    env:
      ARTIFACT_NAME: react-build-${{ github.run_id }}-${{ github.run_attempt }}

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Run Biome (SAST / Lint)
      - name: Run Biome SAST scan
        run: |
          npx biome check .

      # 5️⃣ Build React app
      - name: Build React application
        run: npm run build

      # 6️⃣ Zip build output
      - name: Zip build artifact
        run: |
          zip -r ${{ env.ARTIFACT_NAME }}.zip build

      # 7️⃣ Upload artifact to GitHub
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ARTIFACT_NAME }}.zip

      # 8️⃣ Azure Login
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 9️⃣ Upload artifact to Azure Storage Account
      - name: Upload artifact to Azure Storage
        run: |
          az storage blob upload \
            --account-name rudradata6060  \
            --container-name artifacts  \
            --name ${{ env.ARTIFACT_NAME }}.zip \
            --file ${{ env.ARTIFACT_NAME }}.zip \
            --auth-mode login
